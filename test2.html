<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>
                <font color="red">REGISTRATION</font>
            </h2>
        </legend>
        <form>
            <table border=1 cellpadding=15>
                <caption>
                    <h2>Alumni Registration Form</h2>
                </caption>
                <tr>
                    <th>NAME</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td>NAME :- <input type="text" placeholder="Tony Stark"></td>
                    <td>Phone Number :- <input type="number" placeholder="9999999999">
                </tr>
                <tr>
                    <td colspan=2><b>Email :- <input type="text" placeholder="XYZ@gmail.com"></b></td>
                </tr>
                <tr>
                    <td colspan=2><b>Enter Your Address :- </b><br><br>
                        <textarea placeholder="XYZ State, XYZ City, XYZ Area, XYZ Colony"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan=2><b>Pin Code :- </b><input type="number" placeholder="444444"></td>
                </tr>
                <tr>
                    <td>In Which Year You joinde RCOEM College :- <input type="date"></td>
                    <td>In Which Year You Graduated From RCOEM College :- <input type="date"></td>
                </tr>
                <tr>
                    <td colspan=2>Enter What Your Branch Was :- <input type="text" placeholder="Computer Science"></td>
                </tr>
            </table>
            <input type="reset"><br><br>
            <input type="submit">
        </form>
    </fieldset>

</body>

</html>
